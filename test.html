<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <p>
    Inner Height: <div id="inner"></div>
  </p>
  <p>
    Outer Height: <div id="outer"></div>
  </p>
</body>

<script>
  const inner = document.querySelector('#inner');
  const outer = document.querySelector('#outer');
  
  let timerCounter = 0
  const step = 10
  const printer = () => {
    timerCounter += step
    
    const node = document.createElement("div")
    node.innerText = window.innerHeight
    inner.appendChild(node)
    
    const node2 = document.createElement("div")
    node2.innerText = window.outerHeight
    outer.appendChild(node2)
    
    if (timerCounter < 1000) {
      setTimeout(printer, step)
    } else {
      timerCounter = 0
    }
  }
  window.onorientationchange = () => {
    reset()
    printer()
  }
  
  const reset = () => {
    while (inner.children.length) {
      inner.removeChild(inner.children[0])
    }
    while (outer.children.length) {
      outer.removeChild(outer.children[0])
    }
  }
</script>
</html>
