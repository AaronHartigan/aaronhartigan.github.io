<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <p>
    <div style="overflow: scroll; height:100px; background:rgba(0, 0, 0, 0.1);">
      Window Inner, Outer Height: <div id="inner"></div>
    </div>
  </p>
  <p>
    <div style="overflow: scroll; height:100px; background:rgba(0, 0, 0, 0.1);">
      Document Client Height: <div id="client"></div>
    </div>
  </p>
  <p>
    <div style="overflow: scroll; height:100px; background:rgba(0, 0, 0, 0.1);">
      Document Body Offset Height: <div id="offset"></div>
    </div>
  </p>
</body>

<script>
  const inner = document.querySelector('#inner');
  const client = document.querySelector('#client');
  const offset = document.querySelector('#offset');
  
  let timerCounter = 0
  const step = 10
  const printer = () => {
    timerCounter += step
    
    const node = document.createElement("div")
    node.innerText = window.innerHeight + ", " + window.outerHeight
    inner.appendChild(node)
    
    const node1 = document.createElement("div")
    node1.innerText = document.documentElement.clientHeight
    client.appendChild(node1)
    
    const node2 = document.createElement("div")
    node2.innerText = document.body.offsetHeight
    offset.appendChild(node2)
    
    if (timerCounter < 1000) {
      setTimeout(printer, step)
    } else {
      timerCounter = 0
    }
  }
  window.onresize = () => {
    const node = document.createElement("div")
    node.innerText = "RESIZE"
    inner.appendChild(node)
    
    const node1 = document.createElement("div")
    node1.innerText = "RESIZE"
    client.appendChild(node1)
    
    const node2 = document.createElement("div")
    node2.innerText = "RESIZE"
    offset.appendChild(node2)
  }
  window.onorientationchange = () => {
    reset()
    printer()
  }
  
  const reset = () => {
    while (inner.children.length) {
      inner.removeChild(inner.children[0])
    }
    while (client.children.length) {
      client.removeChild(client.children[0])
    }
    while (offset.children.length) {
      offset.removeChild(offset.children[0])
    }
  }
</script>
</html>
